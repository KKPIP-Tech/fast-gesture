# 配置文件内容如下：

#     root: 手势数据集的根目录，用于指定数据集存储的文件夹路径。
#     nc: 手势类别的数量，即数据集中不同手势的种类数量。
#     resolution: 图像分辨率。
#     names: 手势类别的名称列表，包含了每个手势类别的名称。

root: "/home/kd/Documents/AugmaGesture"

resolution: [1280, 720]

nc: 5  # names count

names: ["one", "two", "five", "hold", "pickup"]

target_points_id: [0, 2, 4, 5, 8, 9, 12, 13, 16, 17, 20]

kc: 21  # keypoints count

kernel_size: [25, 25]
sigma_x: 0
sigma_y: 0

max_hand_num: 5

